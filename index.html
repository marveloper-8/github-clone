<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="language.css">
</head>
<body>
    <div class="top-nav desktop">
        <div class="left">
            <span class="item">
                <svg class="octicon logo octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            </span>
            <div class="search item">
                <input type="text" placeholder="Search or jump to..." />
                <img src="search.svg" alt="search" />
            </div>
            <span class="item"><b>Pull requests</b></span>
            <span class="item"><b>Issues</b></span>
            <span class="item"><b>Marketplace</b></span>
            <span class="item"><b>Explore</b></span>
        </div>
        <div class="right" id="topNav">
        </div>
    </div>
    <div class="bottom-nav" id="navbar">
        <div class="left desktop" id="userInfo"></div>
        <div id="bottomNavRight" class="bottom-nav-right"></div>
    </div>
    <div class="content-container">
        <div class="content">
            <div class="user-info desktop" id="info">
            </div>
            <div class="data-container">
                <div class="search">
                    <input type="text" placeholder="Search or jump to..." />
                </div>
                <div  id="repos"></div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="background"></div>
        <div class="popup-container">
            <div class="close">&times;</div>
            <div class="form">
                <div class="title">Enter Username!</div>
                <div class="subtitle">Enter your username to see your GitHub profile page</div>
                <div>
                    <input type="text" placeholder="Your username..." class="username" />
                </div>
                <div class="log"></div>
                <button class="button">SUBMIT</button>
            </div>
        </div>
    </div>
    <script src="info.js"></script>
</body>
</html>
